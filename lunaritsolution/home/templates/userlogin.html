<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <p class="text-red-500 mb-4">{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="text-center">
                <input type="submit" value="Submit" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600 cursor-pointer transition duration-300">
            </div>
        </form>
    </div>
</body>
</html>
