<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if messages %}
{% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
  {% endif %}
    <p>Choose a file to post</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="filename">
        <button type="submit">Submit</button>
    </form>
    <p>Send your text</p>
    <form method="post">
        {% csrf_token %}
        <textarea placeholder="Enter your text" cols="80" rows="40" name="sometext"></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
