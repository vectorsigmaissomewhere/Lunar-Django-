<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .er{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
        <p class="er">{{ error }}</p>
        {% endfor %}
        {% endif %}
        {% for loginform in form %}
        {{ loginform.label_tag }} {{ loginform }} {{ loginform.errors|striptags }} <br><br>
        {% endfor %}
        <input type="submit" value="submit"> 
    </form>
    <a href="{% url 'signup' %}">Signup</a>
</body>
</html>
